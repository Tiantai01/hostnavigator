<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HostNavigator - Curated Cloud Infrastructure</title>
    <meta name="description" content="Find the perfect hosting provider for your next project." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Manrope', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: {
                DEFAULT: '#050505',
                panel: '#0A0A0A',
              },
              border: {
                DEFAULT: '#222222',
                highlight: '#444444'
              },
              brand: {
                primary: '#FFFFFF', // High contrast white
                accent: '#3B82F6'   // Subtle tech blue
              }
            },
            backgroundImage: {
              'grid-pattern': 'linear-gradient(to right, #222222 1px, transparent 1px), linear-gradient(to bottom, #222222 1px, transparent 1px)',
            },
            backgroundSize: {
              'grid-sm': '40px 40px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #E5E5E5;
      }
      /* Subtle grid background */
      .bg-grid-subtle {
        background-image: linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px);
        background-size: 60px 60px;
      }
    </style>
